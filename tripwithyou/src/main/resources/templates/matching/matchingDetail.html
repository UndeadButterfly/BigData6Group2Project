<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/matching/matchingDetail.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<header >
    <th:block th:include="headerNav"></th:block>
    <th:block th:include="headerNavMenu"></th:block>
</header>

<div layout:fragment="contents">
    <h1>
        <span th:text="${matchingNo}"></span>. 매칭 상세 페이지
    </h1>
    <p class="uk-text-right">
        <a class="uk-button uk-button-small uk-button-primary"
           th:href="@{'/matching/{matchingNo}/modify.do'(matchingNo=${matching.matchingNo})}">수정 폼</a>
    </p>
    <div class="uk-margin">
        <label class="uk-form-label" for="matchingNo">번호 : </label>
        <div class="uk-inline uk-form-width-large">
            <input class="uk-input uk-form-blank" type="text" readonly id="matchingNo"
                   th:value="${matching.matchingNo()}" name="matchingNo">
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="matchingTDestination">목적지 : </label>
        <div class="uk-inline uk-form-width-large">
            <input class="uk-input uk-form-blank" type="text" readonly id="matchingTDestination"
                   th:value="${matching.setTDestination()}" name="matchingTDestination">
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="matchingTStart">시작일 : </label>
        <div class="uk-inline uk-form-width-large">
            <input class="uk-input uk-form-blank" type="text" readonly id="matchingTStart"
                   th:value="${#calendars.format(matching.setTStart(),'yyyy년 MM월 dd일 HH:mm:ss')}" name="tStart">
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="matchingTEnd">종료일 : </label>
        <div class="uk-inline uk-form-width-large">
            <input class="uk-input uk-form-blank" type="text" readonly id="matchingTEnd"
                   th:value="${#calendars.format(matching.setTEnd(),'yyyy년 MM월 dd일 HH:mm:ss')}" name="tEnd">
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="matchingTMember">멤버 수 : </label>
        <div class="uk-inline uk-form-width-large">
            <input class="uk-input uk-form-blank" type="text" readonly id="matchingTMember"
                   th:value="${matching.setTMember()}" name="tMember">
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="matchingTitle">제목 : </label>
        <div class="uk-inline uk-form-width-large">
            <input class="uk-input uk-form-blank" type="text" readonly id="matchingTitle"
                   th:value="${matching.setTitle()}" name="matchingTitle">
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="matchingLocalNo">지역번호 : </label>
        <div class="uk-inline uk-form-width-large">
            <input class="uk-input uk-form-blank" type="text" readonly id="matchingLocalNo"
                   th:value="${matching.setLocalNo()}" name="matchingLocalNo">
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="matchingUserId">유저 아이디 : </label>
        <div class="uk-inline uk-form-width-large">
            <input class="uk-input uk-form-blank" type="text" readonly id="matchingUserId"
                   th:value="${matching.setUserId()}" name="matchingUserId">
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="matchingContents">내용 : </label>
        <div class="uk-inline uk-form-width-large">
            <textarea class="uk-textarea uk-form-blank" rows="5" readonly id="matchingContents"
                      th:text="${matching.contents}" name="contents"></textarea>
        </div>
    </div>
    <h2>댓글 리스트</h2>
    <div th:if="${session.loginUser!=null}" id="replyRegisterContainer">
        <th:block th:include="/reply/register"></th:block>
    </div>
    <div id="replyListContainer">
        <th:block th:include="/reply/list"></th:block>
    </div>
</div>
