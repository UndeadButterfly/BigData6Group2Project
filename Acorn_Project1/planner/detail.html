<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>플래너 상세페이지</title>
    <link rel="stylesheet" href="./detail.css">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../nav_header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />




    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/js/bootstrap.bundle.js">
</head>

<body>
    <header>
        <span id="headTitle"><a href="">alonetrip</a></span>
    </header>
    <nav>
        <a href=""><p>여행 코스</p></a>
        <a href=""><p>일지</p></a>
        <a href=""><p>동행 찾기</p></a>
        <a href=""><p>커뮤니티</p></a>
    </nav>
    <main class="container">
        <div>
            <h1>플래너 상세페이지</h1>
        </div>

        <form action="" method="POST" id="plannerDetail">
            <div class="mb-3">
                <label for="plannerTitle" class="form-label">여행 제목</label>
                <input name="" value="" type="text" class="form-control" id="plannerTitle" aria-describedby="titleHelp">
                <div id="titleHelp" class="form-text">이번 여행의 이름을 정해보세요!</div>
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <div class="col-5">
                    <label for="plannerUser" class="form-label">작성자</label>
                    <input name="" value="" type="text" class="form-control" id="plannerUser" aria-describedby="titleHelp">
                </div>
                <div class="col-6">
                    <label for="planDate" class="form-label">작성날짜(NOW)</label>
                    <input name="" value="" type="Date" class="form-control" readonly id="planDate" aria-describedby="titleHelp">
                </div>
                
            </div>
            <div class="mb-3">
                <label for="plannerTitle" class="form-label">여행 목적</label>
                <input name="" value="" type="text" class="form-control" id="plannerTitle" aria-describedby="titleHelp">
            </div>
            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <div class="col-5">
                        여행 일정
                        <label for="planStartDate" class="form-label">시작날</label>
                        <input name="" value="" type="date" class="form-control" id="planStartDate" placeholder="시작날">
                    </div>
                    <div class="col-5">
                        <label for="planEndDate" class="form-label">마지막날</label>
                        <input name="" value="" type="date" class="form-control" id="planEndDate" placeholder="마지막날">
                    </div>
                    
                </div>
                <div>
                    <label for="plannerDate2" class="form-label"></label>
                    <input name="" value="" type="text" class="form-control" id="plannerDate2" placeholder="몇박 몇일">
                </div>
            </div>

            <div class="mb-3">
                <label for="plannerTitle" class="form-label">여행 예산</label>
                <input type="text" class="form-control" id="plannerTitle" aria-describedby="titleHelp">
            </div>
            <div class="mb-3" id="cardList">
                <div id="storedList">
                    <span>선택한 장소(drag & paste)</span>
                    <div id="storedListCard">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                    </div>

                </div>
                <div id="transportList">
                    <span>이동수단(drag & paste)</span>
                    <div id="transportListCard">
                        <div><span class="material-symbols-outlined">
                            directions_bus
                            </span></div>
                        <div><span class="material-symbols-outlined">
                            flight_takeoff
                            </span></div>
                        <div><span class="material-symbols-outlined icon">
                            directions_railway
                            </span></div>
                        <div>
                            <span class="material-symbols-outlined">
                            directions_walk
                            </span></div>
                        <div>5</div>
                    </div>

                </div>
                <div id="allignCard">
                    <div id="day1">
                        <span>day1</span>

                    </div>
                    <div id="day2">
                        <span>day2</span>

                    </div>

                </div>

            </div>

            <div class="btnBox">
                <button class="btn btn-warning" style="height: 30px;">뒤로가기</button>
                <button type="submit" class="btn btn-primary" style="height: 30px;">Submit</button>
            </div>

            
        </form>

    </main>


</body>

</html>
