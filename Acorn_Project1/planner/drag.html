<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: #3d4e56fa;
            margin: 0;
            padding: 0;
        }

        .body {
            display: flex;
        }

        button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 8px;
            margin: 12px;
            cursor: move;
            font-size: 30px;
            background: #eaeaea4f;
        }

        .container {
            margin: 10px;
            padding: 10px;
            background-color: #b5c1dc57;
            border-radius: 8px;
        }

        .container2 {
            margin: 10px;
            padding: 55px;
            background-color: #b5c1dc57;
            border-radius: 8px;
        }


        .draggable.dragging {
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <!-- 이벤트 순서
        1) dragstart: 사용자가 객체(object)를 드래그하려고 시작할 때 발생함.
        2)drag: 대상 객체를 드래그하면서 마우스를 움직일 때 발생
        3)dragenter: 마우스가 대상 객체의 위로 처음 진입할 때 발생함.
        4)dragover: 드래그하면서 마우스가 대상 객체의 영역 위에 자리잡고 있을 때 발생함.
        5)drop: 드래그가 끝나서 드래그하던 객체를 놓는 장소에 위치한 객체에서 발새함. 리스너는 드래그된 데이터를 가져와서 드롭 위치에 놓는 역할을 함.
        6)dragleave: 드래그가 끝나서 마우스가 대상 객체의 위에서 벗어날 때 발생함
        7)dragend: 대상 객체를 드래그하다가 마우스 버튼을 놓는 순간에 발생함.
    -->
    <div class="body">
        <div class="container">
            <button class="draggable item" draggable="true">🦊</button>
        </div>
        <div class="container2">
        </div>
    </div>

    <script>
        const item = document.querySelector(".item");

       
       
        item.addEventListener("dragstart", (e) => {
          
            console.log("drag");
        });

    </script>
</body>

</html>
