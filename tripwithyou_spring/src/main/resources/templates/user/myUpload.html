<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 상세 페이지</title>
    <link href="/uikit/css/uikit.css" rel="stylesheet">
    <script src="/uikit/js/uikit.js"></script>
    <script src="/uikit/js/uikit-icons.js"></script>
    <style>
        body {
            width: 100vw;
            background-color: rgba(159, 173, 153, 0.99);
            height: 100vh;
        }

        #detailBox {
            border-radius: 100px;
            width: max-content;
            margin: 0px auto;
        }
        #myUploadList{
            background-color: #fff;
            padding: 100px;
            width: max-content;
            height: max-content;
        }
        #uploadTable{
            border-collapse: collapse;
        }
        #uploadTable th, #uploadTable td{
            border: 1px solid gray;
        }

    </style>
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
<header>
    <th:block th:include="headerNav"></th:block>
    <th:block th:include="headerNavMenu"></th:block>
</header>
<div id="detailBox">
    <div class="listContainer" id="myUploadList">
        <figure>
            <table id="uploadTable">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>제목</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="upload : ${uploadList}" style="cursor: pointer"
                    th:onclick="location.href = [[@{'/upload/detail.do?uploadNo='+${upload.uploadNo}}]]">
                    <td th:text="${upload.uploadNo}"></td>
                    <td th:text="${upload.title}"></td>
                    <td th:text="${upload.postdate}"></td>
                </tr>
                </tbody>
            </table>

            <th:block th:insert="/pagination"></th:block>
        </figure>
    </div>

    </div>
</div>
</body>
</html>
