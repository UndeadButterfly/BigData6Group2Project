<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/matching/matchingDetail.css">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        #matchingDetailImg {
            height: 300px;
            background-color: dodgerblue;
            text-align: center;
        }
        #matchingDetail{
            text-align: center;
            height: 700px;
            background-color: orange;
        }
        #matchingDetail #title {
            text-align: center;
            height: 30px;
            background-color: red;
        }
        #matchingDetail #user {
            text-align: center;
            height: 30px;
            background-color: blue;
        }
        #matchingDetail #date {
            text-align: center;
            height: 50px;
            background-color: green;
        }
        #matchingDetail #local {
            text-align: center;
            height: 30px;
            background-color: gray;
        }
        #matchingDetail #contents {
            width: 100%;
            text-align: center;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<header>
    <th:block th:include="headerNav"></th:block>
    <th:block th:include="headerNavMenu"></th:block>
</header>
<div id="container">
    <div id="matchingDetailImg" th:each="matchingImg:${matching.matchingImgList}">
        <img th:src="@{'/img/match/{file}'(file=${matchingImg.imgPath})}" alt="" style="height: 300px; width: 100%">
    </div>
    <br>
    <div id="matchingDetail">
        <div id="title">
            <label class="uk-form-label">번호 :<p th:text="${matching.matchingNo}"></p></label>
        </div>
        <div id="user">
            <p th:text="${matching.userId}"></p>
            <p th:text="${matching.getTMember()}"></p>
        </div>
        <div id="date">
            <p th:text="${#calendars.format(matching.TStart)}"></p>
            <p th:text="${#calendars.format(matching.TEnd)}"></p>
        </div>
        <div id="local">
            <p th:text="${matching.getLocalNo()}"></p>
        </div>
        <div id="contents">
            <p th:text="${matching.contents}"></p>
        </div>
    </div>
</div>
