<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>여행 장소선택</title>
    <link rel="stylesheet" href="/css/course/locb.css">
    <!-- <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/course/base.css">
    <script src="/js/course/locb.js" defer></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4pSdMw_RNfVqiYSSBKYZVB6tbFe8s_jQ&libraries=places&callback=initMap">
    </script>
    <script src="/js/course/map.js" defer></script>
</head>

<body>
<th:block th:include="headerNav"></th:block>
<main class="position-relative">
    <div class="d-flex justify-content-between">
        <!--==============사용자 장소 선택=======================-->
        <div id="workspace">
            <p>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseWidthLeft"
                        aria-expanded="false" aria-controls="collapseWidthLeft">
                    My places
                </button>
            </p>
            <div style="height: 100%;" class="foldableBox position-absolute">
                <div class="collapse collapse-horizontal" id="collapseWidthLeft">
                    <div class="card card-body" style="width: 300px;">
                        <!-- 여행 날짜 박스 -->
                        <form name="search" action="" method="POST" id="tripDAte">
                            <p class="my-1">여행 날짜</p>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="startDate" placeholder="2022-12-25">
                                <label for="startDate">시작일자</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="endDate" placeholder="2022-12-30">
                                <label for="endDate">마지막일자</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="tripDays" placeholder="몇박 몇일">
                                <label for="tripDays">여행 기간</label>
                            </div>
                            <div class="form-floating d-flex">
                                <input type="text" class="form-control" name="search_text" id="locSearch" placeholder="롯데월드">
                                <label for="locSearch">장소 검색</label>
                                <button class="btn btn-outline-primary">검색</button>
                            </div>
                        </form>
                        <!-- 유저 장소 지정 박스 -->
                        <div id="myLocPlan">
                            <p class="my-1">장소 지정</p>
                            <div class="accordion" id="accordionPanelsStayOpenExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                                aria-controls="panelsStayOpen-collapseOne">
                                            내가 선택한 관광 및 먹거리 장소
                                        </button>
                                    </h2>
                                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                                         aria-labelledby="panelsStayOpen-headingOne">
                                        <div class="accordion-body p-0">
                                            <form class="added" name="addedPlaces" action="" method="POST">

                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                                        <button class="accordion-button collapsed float-end" type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                                aria-controls="panelsStayOpen-collapseTwo">
                                            내가 선택한 숙박 장소
                                        </button>
                                    </h2>
                                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                                         aria-labelledby="panelsStayOpen-headingTwo">
                                        <div class="accordion-body">
                                        </div>
                                    </div>
                                </div>
                                <div id="planGoBtnBox">
                                    <button class="btn btn-outline-warning" type="submit" href="/course/register">플랜짜러 가기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--============= 검색결과 ================-->
        <div id="recommend">
            <p class="d-flex justify-content-end">
                <button class="btn btn-primary " type="button" id="recommendBtn" onclick="recommendToggle()">
                    검색 결과
                </button>
            </p>
            <div class="foldableBoxRight d-none position-absolute end-0" id="hiddenBox">
                <div id="collapseWidthRight">
                    <div class="searchResults card card-body" style="width: 300px">


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 지도 API -->
    <section id="map" class=""></section>
</main>

</body>

</html>
